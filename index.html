        <div id="notebook">
            <h2>Notebook</h2>
            <textarea id="noteInput" rows="4" cols="50"></textarea>
            <button onclick="saveNote()">Save Note</button>
            <button id="clearButton" onclick="clearNotes()">Clear Notes</button>
            <ul id="noteList"></ul>
    
            <script>
                function saveNote() {
                    var noteInput = document.getElementById('noteInput');
                    var noteList = document.getElementById('noteList');
    
                    var note = noteInput.value;
    
                    // Create a new list item
                    var listItem = document.createElement('li');
                    listItem.appendChild(document.createTextNode(note));
    
                    // Append the new item to the note list
                    noteList.appendChild(listItem);
    
                    // Clear the input field
                    noteInput.value = '';
                }
    
                function clearNotes() {
                    var noteList = document.getElementById('noteList');
    
                    // Clear all notes in the list
                    noteList.innerHTML = '';
                }
            </script>
